<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memories</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html,
        body {
            background: #111;
            color: #fff;
            padding: 0;
            margin: 0px;
            font-weight: bold;
            overflow: hidden;
            display: block;
        }

        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            /* Initially hidden */
            z-index: 1000;
            /* Make sure it's above other content */
        }

        #loadingSpinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            color: #fff;
            font-size: 18px;
            font-family: Monospace;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #holdProgress {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        @keyframes holdProgress {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .holding {
            display: block !important;
            animation: holdProgress 3s linear infinite;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
        <div id="loadingText">Updating Animation...</div>
    </div>

    <div id="holdProgress"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from './build/three.module.js';
        import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { Olta } from './olta.module.js';

        var scene, controls, renderer, camera;
        var model, mixer, clock, actions;
        var currentClip = 0;
        const olta = Olta();

        const loadingOverlay = document.getElementById('loadingOverlay');

        const updateHandler = () => {
            if (!actions) return;

            const values = olta.getAll("action")?.map(action => action.value)
            console.log("values", values)

            if (!values) return;
            actions.forEach(action => {
                action.stop()
            })

            currentClip = Number(values[0])
            actions[values[0]].play()

            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 1000);
        }

        olta.onUpdate(updateHandler);


        // Added Right Click Save Interaction
        window.addEventListener('contextmenu', (event) => {

            console.log("ðŸ–± right click detected!")
            loadingOverlay.style.display = 'block';

            // 'getAll' is a method on the 'olta' object, passing it an argument 'action'
            // retriving all elements associated with the key action.
            // The '?.' allows you to access properties of an object deeply nested 
            // within a structure without worrying if any intermediate property is null or undefined. 
            // Here it's accessing the length property of the array returned by olta.getAll("action")
            // The '+ 1' adds 1 to the length of the array obtained from olta.getAll("action")

            // ${}: This is a template literal, indicated by the backticks (). 
            // It allows you to embed expressions inside a string by wrapping them in ${}`. 
            // In this case, it's used to convert the result of the ternary operator into a string.
            const max = olta.getAll("action")?.length + 1
            const value = `${currentClip === max ? 0 : currentClip + 1}`

            console.log("VALUE", value)


            // Updating the value associated with the key "action" in the olta object, with the specified id and value
            olta.update("action", {
                id: "0",
                value
            })
        })

        // Add progress indicator element
        const holdProgress = document.createElement('div');
        holdProgress.id = 'holdProgress';
        document.body.appendChild(holdProgress);

        // Touch Event variables for mobile
        let touchTimer = null;
        let progressTimer = null;
        const HOLD_DURATION = 3000; // 3 seconds hold time

        // Touch start event
        window.addEventListener('touchstart', (event) => {
            // Prevent default behavior like scrolling or zooming
            event.preventDefault();

            // Only respond to single finger touch
            if (event.touches.length === 1) {
                holdProgress.classList.add('holding');

                touchTimer = setTimeout(() => {
                    console.log("ðŸ‘† 3-second hold detected!");
                    holdProgress.classList.remove('holding');
                    holdProgress.style.display = 'none';
                    loadingOverlay.style.display = 'block';

                    const max = olta.getAll("action")?.length + 1;
                    const value = `${currentClip === max ? 0 : currentClip + 1}`
                    console.log("VALUE", value)

                    olta.update("action", {
                        id: "0",
                        value
                    });
                }, HOLD_DURATION);
            }
        }, { passive: false });

        // Touch end event
        window.addEventListener('touchend', () => {
            if (touchTimer) {
                clearTimeout(touchTimer);
                touchTimer = null;
            }
            holdProgress.classList.remove('holding');
            holdProgress.style.display = 'none';
        });

        // Touch cancel event
        window.addEventListener('touchcancel', () => {
            if (touchTimer) {
                clearTimeout(touchTimer);
                touchTimer = null;
            }
            holdProgress.classList.remove('holding');
            holdProgress.style.display = 'none';
        });

        init();

        function init() {
            const container = document.getElementById('container');
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 100);
            camera.position.set(0, 4, -8);
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = new THREE.Color('white');
            scene.fog = new THREE.Fog(0xffffff, 0.1, 11);

            // Lights
            var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 1.5);
            hemiLight.color.setHSL(0.6, 1, 0.1);
            hemiLight.groundColor.setHSL(0.1, .1, 0.6);
            hemiLight.position.set(10, 30, 10);
            hemiLight.rotation.set(0, -30, 0);
            scene.add(hemiLight);

            var dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.color.setHSL(0.1, .5, 1);
            dirLight.position.set(-5, 6, .01);
            dirLight.position.multiplyScalar(12);
            scene.add(dirLight);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 512;
            dirLight.shadow.mapSize.height = 512;
            dirLight.intensity = 1;
            var d = 20;
            dirLight.shadow.camera.left = -d;
            dirLight.shadow.camera.right = d;
            dirLight.shadow.camera.top = d;
            dirLight.shadow.camera.bottom = -d;
            dirLight.shadow.camera.far = 150;
            dirLight.shadow.bias = -0.00001;

            var mesh = new THREE.Mesh(new THREE.CircleGeometry(40, 40), new THREE.MeshPhongMaterial({
                color: 0xffffff,
            }));
            mesh.rotation.x = - Math.PI / 2;
            mesh.position.y = -3.05;
            mesh.receiveShadow = true;
            scene.add(mesh);

            var loader = new GLTFLoader();
            loader.load('./gltf/Angled_Planes_V37.gltf', function (gltf) {
                var model = gltf.scene;
                model.traverse(function (object) {
                    if (object.isMesh) {
                        var material = object.material;

                        material.DoubleSide = true;
                        material.specular = 0.5;

                        material.castShadow = true; // Enable shadow casting for the object
                        material.receiveShadow = true; // Enable s

                    }
                });

                model.position.set(0, -2, 0);
                model.rotation.set(0, 2.5, 0);
                model.scale.set(0.3, 0.3, 0.3);
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                actions = gltf.animations.map((animation) => mixer.clipAction(animation));

                updateHandler();
                animate();
            });

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            // Event Listeners	
            window.addEventListener('resize', onWindowResize, false);

            // Orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.minPolarAngle = Math.PI * 0.15;
            controls.maxPolarAngle = Math.PI * 0.35;
            controls.minDistance = 8;
            controls.maxDistance = 12;
        }

        function animate() {
            requestAnimationFrame(animate);
            var mixerUpdateDelta = clock.getDelta();
            mixer.update(mixerUpdateDelta);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
